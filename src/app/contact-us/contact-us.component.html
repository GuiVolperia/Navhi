   
    <div class="row">        
        
        <div class="col-md-6">
            <img src="assets/imgs/contact.png" alt="contact" class="imagem1">
        </div>

        <div class="col-md-6 mt-4">
            <div class="contact-us-container">
                <h2>Entre em Contato</h2>
                
                <form (submit)="onSubmit()">
                    <div class="form-group">
                        <label for="name">Nome:</label>
                        <input type="text" id="name" [(ngModel)]="contact.name" class="form-control txtBoxNavhi" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" [(ngModel)]="contact.email" class="form-control txtBoxNavhi" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Mensagem:</label>
                        <textarea id="message" [(ngModel)]="contact.message" class="form-control txtBoxNavhi" rows="5" required></textarea>
                    </div>

                    <div class="float-right mt-1">
                        <button type="submit" class="botaoNavhi">Enviar</button>
                    </div>
                    
                </form>
            </div>
        </div>

        
       

    </div>
