<div class="age-verification-wrapper">
  <h1>Navhi</h1>
  <div class="logo-wrapper">    
    <!-- Você pode inserir sua logo aqui, por exemplo: -->
    <img src="assets/imgs/logo-menor-idade.png" alt="Logo da Cervejaria" class="img-fluid">
  </div>
  <h2>Você tem mais de 18 anos?</h2>
  <div>
    <button class="botaoNavhi btn-space" (click)="confirmAge(true)">Sim</button>
    <button class="botaoNavhi btn-space" (click)="confirmAge(false)">Não</button>
  </div>
</div>
